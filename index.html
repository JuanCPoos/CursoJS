<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="contenedor">
            <h1>Pre entregable 2 - Javascript</h1>            
            <div class="cabecera-login">
                <label for="entradaName">Usuario</label>
                <input type="text" name="" id="entradaName">
                <label for="entradaEmail">email</label>
                <input type="email" name="" id="entradaEmail">
            </div>
        </div>
    </header>
    <main>
        <section id="section-productos">
            <div class="contenedor">
                <fieldset>
                    <legend>Búsqueda de Productos</legend>
                    <div class="buscar-productos">
                        <label for="entradaBusqueda">Buscar Producto</label>
                        <input type="search" name="" id="entradaBusqueda">
                        <button class="buscar"><i class="fas fa-search"></i></button>
                    </div>

                </fieldset>
            </div>

        </section>

        <!-- Sección para agregar productos -->
        <section id="agregar-productos">
            <div class="contenedor">
                <fieldset>
                    <legend>Agregar productos</legend>
                    <div class="agregar-productos">
                        <label for="nombre-producto">Nombre Producto</label>
                        <input type="text" name="" id="nombre-producto">
                        <label for="id-producto" class="id-producto">ID</label>
                        <input type="text" id="id-producto">
                        <label for="stock-producto">Stock</label>
                        <input type="text" id="stock-producto">
                        <label for="precio-producto">Precio</label>
                        <input type="number" name="" id="precio-producto">
                        <button id="btn-agregarProducto">Agregar <i class='fas fa-archive'></i></button>
                    </div>
                    <div id="mensaje">-</div>
                </fieldset>
                <fieldset>
                    <legend>Listado de Productos</legend>
                    <!-- Sección de productos en la tienda -->
                    <div class="productosTienda">
                        <ul id="listaProductos"></ul>
                    </div>
                </fieldset>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
