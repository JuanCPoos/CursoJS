<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="conteneder">
            <div class="logo-titulo">
                <img src="" alt="logotipo">
                <h3 style="text-align: center;">SDI - Sistema de Distribución Interna</h3>
            </div>
            <div class="">
                <form id="form-login" class="login">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" required>
                    <br>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" required>
                    <button id="btn-InicioSesion" type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#productos">Productos</a></li>
                    <li><a href="">Sucursales</a></li>
                    <li><a href="">Inventario</a></li>
                    <li><a href="">Clientes</a></li>
                    <li><a href="">Pedidos</a></li>
                    <li><a href="">Reportes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="botonera">
            <div class="contenedor">
                <fieldset style="text-align: center;">
                    <legend>Acciones rápidas</legend>
                    <div class="uk-button-group">
                        <button id="btn-AgregarProducto" class="">Agregar Producto</button>
                        <button id="btn-CrearPedido" class="">Crear Pedido</button>
                        <button id="btn-GenerarReporte" class="">Generar Reporte</button>
                    </div>
                </fieldset>
            </div>


        </section>
        <section id="section-productos">
            <div class="contenedor">
                <fieldset>
                    <legend>Búsqueda de Productos</legend>
                    <div class="buscar-productos">
                        <label for="entradaBusqueda">Buscar Producto</label>
                        <input type="search" name="" id="entradaBusqueda">
                        <button class="buscar"><i class="fas fa-search"></i></button>
                    </div>

                </fieldset>
            </div>

        </section>

        <!-- grilla para mostrar productos -->
        <section id="agregarProducto">
            <div class="contenedor">
                <h2>Agregar Nuevo Producto</h2>
                <form id="formAgregarProducto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" required>
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" required>
                    <button type="submit">Agregar Producto</button>
                </form>
            </div>
        </section>
        <!-- mostramos los productos -->
        <section id="productos">
            <div class="contenedor">
                <h2>Productos</h2>
                <ul id="listaProductos" class="ion-grid"></ul>
                <ion-content class="conteneder">
                    <ion-grid>
                        <ion-row>
                            <ion-col col="6" *ngFor="let producto of productos" color="primary">

                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-content>
            </div>

        </section>


        <!-- ------- SUCURSALES -------------->

        <section id="movimientoStock">
            <div class="contenedor">
                <h2>Movimiento de Stock entre Sucursales</h2>
                <form id="form-movimiento">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto" required>
                        <!-- Aquí se generan dinámicamente las opciones de producto -->
                        
                    </select>
                    <br>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                    <br>
                    <label for="sucursalDestino">Sucursal de Destino:</label>
                    <select id="sucursalDestino" name="sucursalDestino" required>
                        <!-- Aquí se generan dinámicamente las opciones de sucursal -->
                    </select>
                    <br>
                    <button id="btn-transferir" type="submit">Transferir Stock</button>
                </form>
            </div>
        </section>
        <!-- ------- INFORMACION DE SUCURSALES ----------->
        <section id="infoSucursales">
            
        </section>


    </main>
    <footer>
        <div class="contenedor">
            footer
        </div>
    </footer>        
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
