<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="conteneder">
            <div class="logo-titulo">
                <img src="" alt="logotipo">
                <h3 style="text-align: center;">SDI - Sistema de Distribución Interna</h3>
            </div>

            <div class="cabecera-login">
                <form id="form-login" class="login">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" required>
                    <br>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" required>
                    <button id="btn-InicioSesion" type="submit">Iniciar Sesión</button>
                </form>
                <nav>
                    <ul>
                        <li><a href="index.html#productos">Productos</a></li>
                        <li><a href="">Sucursales</a></li>
                        <li><a href="">Inventario</a></li>
                        <li><a href="">Clientes</a></li>
                        <li><a href="">Pedidos</a></li>
                        <li><a href="">Reportes</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="botonera">
            <fieldset style="text-align: center;">
                <legend>Acciones rápidas</legend>
                <div class="uk-button-group">
                    <button id="btn-AgregarProducto" class="" disabled="true">Agregar Producto</button>
                    <button id="btn-CrearPedido" class="" disabled="true">Crear Pedido</button>
                    <button id="btn-GenerarReporte" class="" disabled="true">Generar Reporte</button>
                </div>
            </fieldset>

        </section>
        <section id="section-productos">
            <div class="contenedor">
                <fieldset>
                    <legend>Búsqueda de Productos</legend>
                    <div class="buscar-productos">
                        <label for="entradaBusqueda">Buscar Producto</label>
                        <input type="search" name="" id="entradaBusqueda">
                        <button class="buscar"><i class="fas fa-search"></i></button>
                    </div>

                </fieldset>
            </div>

        </section>

        <!-- Sección para agregar productos -->
        <section id="agregar-productos">
            <div class="contenedor">
                <fieldset>
                    <legend>Agregar productos</legend>
                    <div class="agregar-productos">
                        <label for="nombre-producto">Nombre Producto</label>
                        <input type="text" name="" id="nombre-producto">
                        <label for="id-producto" class="id-producto">ID</label>
                        <input type="text" id="id-producto">
                        <label for="stock-producto">Stock</label>
                        <input type="text" id="stock-producto">
                        <label for="precio-producto">Precio</label>
                        <input type="number" name="" id="precio-producto">
                        <button id="btn-CargarProducto" disabled="true">Agregar <i class='fas fa-archive'></i></button>
                    </div>
                    <div id="mensaje">-</div>
                </fieldset>                
            </div>
        </section>

        <!-- Sección de productos en la tienda -->
        <section id="productos">
            <h2>Productos</h2>
            <ul id="listaProductos"></ul>
            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col="6" *ngFor="let producto of productos">
                            <ion-card>
                                <ion-img [src]="assets/img"></ion-img>
                                <ion-card-header>
                                    <ion-card-title>{{ producto.nombre }}</ion-card-title>
                                  </ion-card-header>
                                  <ion-card-content>
                                    <p>Precio: {{ producto.precio }}</p>
                                    <p>Stock: {{ producto.stock }}</p>
                                  </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
